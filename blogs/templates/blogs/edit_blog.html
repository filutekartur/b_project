{% extends 'blogs\base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Edit blog name</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:edit_blog' blog.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Edit" %}
  </form>
{% endblock %}
